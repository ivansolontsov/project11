<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.bd01852031a109e9b7a0.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="aa3e7ad2f93bdac240553c341c96a886.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="41450a58b889772276e7ab296ea75877.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название" maxlength="30" minlength="2" required>
            <span class="popup__form-error" id='name-error'></span>
            <input type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" maxlength="30" minlength="2" required>
            <span class="popup__form-error" id='about-error'></span>
            <button type class="button popup__button">+</button>
        </form>
      </div>
    </div>
    <div class="popup" id="lightbox">
      <div class="popup__lightbox">
          <img src="41450a58b889772276e7ab296ea75877.svg" alt="" class="popup__close popup__close-lightbox">
          <img src="" alt="" class="popup__lightbox-image">
      </div>
    </div>
  </div>
</body>
<script src="main.c62d09bd2b8004c162f8.js"></script>
</html>
